---
syntax_full_code_block: |-
  alternatives 'name' do
    link           String # default value: "/usr/bin/LINK_NAME"
    link_name      String # default value: 'name' unless specified
    path           String
    priority       String, Integer
    action         Symbol # defaults to :install if not specified
  end
syntax_properties_list:
syntax_full_properties_list:
- "`alternatives` is the resource."
- "`name` is the name given to the resource block."
- "`action` identifies which steps Chef Infra Client will take to bring the node into
  the desired state."
- "`link`, `link_name`, `path`, and `priority` are the properties available to this
  resource."
actions_list:
  :nothing:
    file: content/reusable/md/resources_common_actions_nothing.md
  :install:
    markdown: Install an alternative on the system including symlinks. (default)
  :set:
    markdown: Set the symlink for an alternative.
  :remove:
    markdown: Remove an alternative and all associated links.
  :auto:
    markdown: Set an alternative up in automatic mode with the highest priority automatically
      selected.
  :refresh:
    markdown: Refresh alternatives.
properties_list:
- property: link
  ruby_type: String
  required: false
  default_value: "/usr/bin/LINK_NAME"
  description_list:
  - markdown: The path to the alternatives link.
- property: link_name
  ruby_type: String
  required: false
  default_value: The resource block's name
  description_list:
  - markdown: The name of the link to create. This will be the command you type on
      the command line such as `ruby` or `gcc`.
- property: path
  ruby_type: String
  required: false
  description_list:
  - markdown: The absolute path to the original application binary such as `/usr/bin/ruby27`.
- property: priority
  ruby_type: String, Integer
  required: false
  description_list:
  - markdown: The priority of the alternative.
