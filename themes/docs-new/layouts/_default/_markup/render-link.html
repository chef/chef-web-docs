{{- if eq .Destination "@" -}}
  <span id="{{ .PlainText | anchorize }}">{{ .Text | safeHTML }}</span>
{{- else -}}
  <a href="{{ .Destination }}">{{ .PlainText }}</a>
{{- end -}}
