<div class="admonition-danger">
    <p class="admonition-danger-title">Danger</p>
    <div class="admonition-danger-text">
      {{ if .Get "spaces" }}
        {{  $regex := delimit (slice `(?m)^\s{` ( .Get "spaces") `}`) "" }}
        {{- markdownify (replaceRE $regex `` .Inner) -}}
      {{ else }}
        {{- .Inner | markdownify -}}
      {{ end }}
    </div>
</div>
