{{ $platform := (.Get "platform")}}
<ul>
  {{ range $index, $element := (where site.RegularPages "Section" "eq" "inspec") }}

    {{ if hasPrefix .RelPermalink "/inspec/resources"}}
      {{ if eq .Params.platform $platform }}
        <li>
          <a href="{{ .RelPermalink }}">{{.Title}}</a>
        </li>
      {{ end }}
    {{ end }}

{{ end }}
</ul>
