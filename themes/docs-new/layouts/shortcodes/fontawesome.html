  border:{{ with .Get "border"}}{{.}}{{ else }}{{"2px solid"}}{{ end }}; 
  padding:{{ with .Get "padding"}}{{.}}{{ else }}{{"3px"}}{{ end }}; 
  border-radius:{{ with .Get "border-radius" }}{{.}}{{ else }}{{"3px"}}{{ end }}"
></i>
