properties_list:
- property: device
  ruby_type: String
  required: false
  description_list:
  - markdown: Required for `:umount` and `:remount` actions (for the purpose of checking
      the mount command output for presence). The special block device or remote node,
      a label, or a uuid to be mounted.
- property: device_type
  ruby_type: String, Symbol
  required: false
  default_value: ":device"
  allowed_values: ":device, :label, :uuid"
  description_list:
  - markdown: 'The type of device: :device, :label, or :uuid'
- property: domain
  ruby_type: String
  required: false
  description_list:
  - markdown: 'Windows only: Use to specify the domain in which the `username` and
      `password` are located.'
- property: dump
  ruby_type: Integer, false
  required: false
  default_value: '0'
  description_list:
  - markdown: The dump frequency (in days) used while creating a file systems table
      (fstab) entry.
- property: enabled
  ruby_type: true, false
  required: false
  default_value: 'false'
  description_list:
  - markdown: Use to specify if a mounted file system is enabled.
- property: fsck_device
  ruby_type: String
  required: false
  default_value: "-"
  description_list:
  - markdown: 'Solaris only: The fsck device.'
- property: fstype
  ruby_type: String
  required: false
  default_value: auto
  description_list:
  - markdown: The file system type (fstype) of the device.
- property: mount_point
  ruby_type: String
  required: false
  default_value: The resource block's name
  description_list:
  - markdown: The directory (or path) in which the device is to be mounted. Defaults
      to the name of the resource block if not provided.
- property: options
  ruby_type: Array, String
  required: false
  default_value: '["defaults"]'
  description_list:
  - markdown: An array or comma separated list of options for the mount.
- property: pass
  ruby_type: Integer, false
  required: false
  default_value: '2'
  description_list:
  - markdown: The pass number used by the file system check (fsck) command while creating
      a file systems table (fstab) entry.
- property: password
  ruby_type: String
  required: false
  description_list:
  - markdown: Windows only:. Use to specify the password for username.
- property: supports
  ruby_type: Array, Hash
  required: false
  default_value: "{ remount: false }"
  description_list:
  - markdown: Specify a Hash of supported mount features.
- property: username
  ruby_type: String
  required: false
  description_list:
  - markdown: 'Windows only: Use to specify the user name.'
