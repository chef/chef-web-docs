resource: freebsd_package
resource_description_list:
- markdown: Use the **freebsd_package** resource to manage packages for the FreeBSD
    platform.
- notes_resource_based_on_package: true
syntax_description: 'A **freebsd_package** resource block manages a package on a node,

  typically by installing it. The simplest use of the **freebsd_package**

  resource is:


  ```ruby

  freebsd_package ''package_name''

  ```


  which will install the named package using all of the default options

  and the default action (`:install`).'
syntax_properties_list: null
syntax_full_code_block: "freebsd_package 'name' do\n  options           String\n \
  \ package_name      String\n  source            String\n  timeout           String,\
  \ Integer\n  version           String\n  action            Symbol # defaults to\
  \ :install if not specified\nend"
syntax_full_properties_list:
- '`freebsd_package` is the resource.'
- '`name` is the name given to the resource block.'
- '`action` identifies which steps Chef Infra Client will take to bring the node into
  the desired state.'
- '`options`, `package_name`, `source`, `timeout`, and `version` are the properties
  available to this resource.'
actions_list:
  :install:
    markdown: Default. Install a package. If a version is specified, install the specified
      version of the package.
  :nothing:
    shortcode: resources_common_actions_nothing.md
  :remove:
    markdown: Remove a package.
properties_list:
- property: options
  ruby_type: String
  required: false
  description_list:
  - markdown: 'One (or more) additional command options that are passed to the

      command.'
- property: package_name
  ruby_type: String
  required: false
  description_list:
  - markdown: 'An optional property to set the package name if it differs from the

      resource block''s name.'
- property: source
  ruby_type: String
  required: false
  description_list:
  - markdown: The optional path to a package on the local file system.
- property: timeout
  ruby_type: String, Integer
  required: false
  description_list:
  - markdown: The amount of time (in seconds) to wait before timing out.
- property: version
  ruby_type: String
  required: false
  description_list:
  - markdown: The version of a package to be installed or upgraded.
resources_common_properties: true
resources_common_notification: true
resources_common_guards: true
examples: "
  Install a package\n\n  ```ruby\n  freebsd_package 'name of package'\
  \ do\n    action :install\n  end\n  ```\n"

