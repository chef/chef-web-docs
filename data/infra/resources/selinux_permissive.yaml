resource: selinux_permissive
resource_description_list:
- markdown: Use **selinux_permissive** resource to allows some types to misbehave
    without stopping them. Not as good as specific policies, but better than disabling
    SELinux entirely.
resource_new_in: '18.0'
syntax_full_code_block: |-
  selinux_permissive 'name' do
    context      String # default value: 'name' unless specified
    action       Symbol # defaults to :add if not specified
  end
syntax_properties_list:
syntax_full_properties_list:
- "`selinux_permissive` is the resource."
- "`name` is the name given to the resource block."
- "`action` identifies which steps Chef Infra Client will take to bring the node into
  the desired state."
- "`context` is the property available to this resource."
actions_list:
  :nothing:
    shortcode: resources_common_actions_nothing.md
  :add:
    markdown: Add a permissive, unless already set. (default)
  :delete:
    markdown: Remove a permissive, if set.
properties_list:
- property: context
  ruby_type: String
  required: false
  default_value: The resource block's name
  description_list:
  - markdown: The SELinux context to permit.
examples: |
  **Disable enforcement on Apache**:

  ```ruby
  selinux_permissive 'httpd_t' do
    notifies :restart, 'service[httpd]'
  end
  ```
