---
name: single-node-job-reoccurring-linux
description: demonstrating a scheduled job that runs multiple times with exceptions
scheduleRule: RRULE:FREQ=MINUTELY;COUNT=10
exceptionRules:
  - rrule: RRULE:FREQ=MINUTELY;INTERVAL=3
    duration: 1
target:
  executionType: sequential
  groups:
    - timeoutSeconds: 300
      batchSize:
        type: number
        value: 1
      distributionMethod: batching
      successCriteria:
        - numRuns:
            type: percent
            value: 100
          status: success
      nodeListType: nodes
      nodeIdentifiers:
        - "--NODE1--"
actions:
  accessMode: agent
  steps:
    - name: step to sleep
      interpreter:
        skill:
          minVersion: 1.0.0
          maxVersion: 1.9.99
        name: chef-platform/shell-interpreter
      command:
        linux:
          - sleep 10
        windows:
          - timeout 10
      inputs: {}
      expectedInputs: {}
      outputFieldRules: {}
      retryCount: 2
      failureBehavior:
        action: retryThenFail
        retryBackoffStrategy:
          type: linear
          delaySeconds: 1
          arguments:
            - 1
            - 3
            - 5
      limits: {}
      conditions: []
