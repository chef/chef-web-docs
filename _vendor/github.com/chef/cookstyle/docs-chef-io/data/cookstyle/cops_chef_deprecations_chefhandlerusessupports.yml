---
name: Chef/Deprecations/ChefHandlerUsesSupports
department: Chef/Deprecations
description: Use the type property instead of the deprecated supports property in
  the chef_handler resource. The supports property was removed in chef_handler cookbook
  version 3.0 (June 2017) and Chef Infra Client 14.0.
autocorrection: true
target_chef_version: All Versions
examples: |2-

  #### incorrect

  ```ruby
  chef_handler 'whatever' do
    supports start: true, report: true, exception: true
  end0
  ```

  #### correct

  ```ruby
  chef_handler 'whatever' do
    type start: true, report: true, exception: true
  end
  ```
version_added: 5.9.0
enabled: true
excluded_file_paths:
