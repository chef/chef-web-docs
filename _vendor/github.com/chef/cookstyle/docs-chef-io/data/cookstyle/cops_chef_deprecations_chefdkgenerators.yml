---
name: Chef/Deprecations/ChefDKGenerators
department: Chef/Deprecations
description: Chef Workstation 0.8 and later renamed the ChefDK module used when writing
  custom cookbook generators from ChefDK to ChefCLI. For compatibility with the latest
  Chef Workstation releases you'll need to reference the new class names.
autocorrection: true
target_chef_version: All Versions
examples: |2-

  #### incorrect

  ```ruby
  ChefDK::CLI
  ChefDK::Generator::TemplateHelper
  module ChefDK
    ...
  end
  ```

  #### correct

  ```ruby
  ChefCLI::CLI
  ChefCLI::Generator::TemplateHelper
  module ChefCLI
    ...
  end
  ```
version_added: 6.12.0
enabled: true
excluded_file_paths:
- "/workspace/chef-cookstyle-master/**/metadata.rb"
- "/workspace/chef-cookstyle-master/**/Berksfile"
included_file_paths: 
