---
name: Chef/Style/IncludeRecipeWithParentheses
department: Chef/Style
description: There is no need to wrap the recipe in parentheses when using the include_recipe
  helper.
autocorrection: true
target_chef_version: All Versions
examples: |2-

  #### incorrect

  ```ruby
  include_recipe('foo::bar')
  ```

  #### correct

  ```ruby
  include_recipe 'foo::bar'
  ```
version_added: 6.11.0
enabled: true
excluded_file_paths:
- "/workspace/chef-cookstyle-master/**/attributes/*.rb"
- "/workspace/chef-cookstyle-master/**/metadata.rb"
- "/workspace/chef-cookstyle-master/**/Berksfile"
included_file_paths: 
