---
name: Chef/Modernize/ExecuteSleep
department: Chef/Modernize
description: Chef Infra Client 15.5 and later include a chef_sleep resource that should
  be used to sleep between executing resources if necessary instead of using the bash
  or execute resources to run the sleep command.
autocorrection: false
target_chef_version: 15.5+
examples: |2-

  #### incorrect

  ```ruby
  execute "sleep 60" do
    command "sleep 60"
    action :run
  end

  bash 'sleep' do
    user 'root'
    cwd '/tmp'
    code 'sleep 60'
  end
  ```

  #### correct

  ```ruby
  chef_sleep '60'
  ```
version_added: 5.16.0
enabled: true
excluded_file_paths:
- "/workspace/chef-cookstyle-master/**/metadata.rb"
- "/workspace/chef-cookstyle-master/**/attributes/*.rb"
- "/workspace/chef-cookstyle-master/**/Berksfile"
