---
name: Chef/Modernize/ProvidesFromInitialize
department: Chef/Modernize
description: Provides should be set using the `provides` resource DSL method instead
  of instead of setting @provides in the initialize method.
autocorrection: true
target_chef_version: All Versions
examples: |2-

  #### incorrect

  ```ruby
  def initialize(*args)
    super
    @provides = :foo
  end
  ```

  #### correct

  ```ruby
  provides :foo
  ```
version_added: 6.0.0
enabled: true
excluded_file_paths: 
included_file_paths:
- "**/resources/*.rb"
- "**/providers/*.rb"
- "**/libraries/*.rb"
