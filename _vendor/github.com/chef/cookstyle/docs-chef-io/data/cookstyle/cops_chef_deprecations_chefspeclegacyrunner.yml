---
name: Chef/Deprecations/ChefSpecLegacyRunner
department: Chef/Deprecations
description: Use ChefSpec::SoloRunner or ChefSpec::ServerRunner instead of the deprecated
  ChefSpec::Runner. These new runners were introduced in ChefSpec 4.1 (Oct 2014).
autocorrection: true
target_chef_version: All Versions
examples: |2-

  #### incorrect

  ```ruby

  describe 'foo::default' do
    subject { ChefSpec::Runner.new.converge(described_recipe) }

    # some spec code
  end
  ```

  #### correct

  ```ruby

  describe 'foo::default' do
    subject { ChefSpec::ServerRunner.new.converge(described_recipe) }

    # some spec code
  end
  ```
version_added: 5.8.0
enabled: true
excluded_file_paths: 
included_file_paths:
- "**/spec/*.rb"
