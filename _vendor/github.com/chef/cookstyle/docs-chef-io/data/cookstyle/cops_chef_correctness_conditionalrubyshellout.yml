---
name: Chef/Correctness/ConditionalRubyShellout
department: Chef/Correctness
description: Don't use Ruby to shellout in a only_if / not_if conditional when you
  can just shellout directly. Any string value used with only_if / not_if is executed
  in your system's shell and the return code of the command is the result for the
  not_if / only_if determination.
autocorrection: true
target_chef_version: All Versions
examples: |2-

  #### incorrect

  ```ruby
  cookbook_file '/logs/foo/error.log' do
    source 'error.log'
    only_if { system('wget https://www.bar.com/foobar.txt -O /dev/null') }
  end

  cookbook_file '/logs/foo/error.log' do
    source 'error.log'
    only_if { shell_out('wget https://www.bar.com/foobar.txt -O /dev/null').exitstatus == 0 }
  end
  ```

  #### correct

  ```ruby
  cookbook_file '/logs/foo/error.log' do
    source 'error.log'
    only_if 'wget https://www.bar.com/foobar.txt -O /dev/null'
  end
  ```
version_added: 6.1.0
enabled: true
excluded_file_paths:
- "/workspace/chef-cookstyle-master/**/attributes/*.rb"
- "/workspace/chef-cookstyle-master/**/metadata.rb"
- "/workspace/chef-cookstyle-master/**/Berksfile"
