---
name: Chef/Style/FileMode
department: Chef/Style
description: Use strings to represent file modes to avoid confusion between octal
  and base 10 integer formats.
autocorrection: true
target_chef_version: All Versions
examples: |2-

  #### incorrect

  ```ruby
  remote_directory '/etc/my.conf' do
    content 'some content'
    mode 0600
    action :create
  end

  remote_directory 'handler' do
    source 'handlers'
    recursive true
    files_mode 644
    action :create
  end
  ```

  #### correct

  ```ruby
  remote_directory '/etc/my.conf' do
    content 'some content'
    mode '600'
    action :create
  end

  remote_directory 'handler' do
    source 'handlers'
    recursive true
    files_mode '644'
    action :create
  end
  ```
