---
name: Chef/Modernize/UseMultipackageInstalls
department: Chef/Modernize
description: Pass an array of packages to package resources instead of iterating over
  an array of packages when using multi-package capable package subsystem such as
  apt, yum, chocolatey, dnf, or zypper. Multi-package installs are faster and simplify
  logs.
autocorrection: true
target_chef_version: All Versions
examples: |2-

  #### incorrect

  ```ruby
  %w(bmon htop vim curl).each do |pkg|
    package pkg do
      action :install
    end
  end
  ```

  #### correct

  ```ruby
  package %w(bmon htop vim curl)
  ```
version_added: 6.0.0
enabled: true
excluded_file_paths:
- "/workspace/chef-cookstyle-master/**/metadata.rb"
- "/workspace/chef-cookstyle-master/**/attributes/*.rb"
- "/workspace/chef-cookstyle-master/**/Berksfile"
included_file_paths: 
