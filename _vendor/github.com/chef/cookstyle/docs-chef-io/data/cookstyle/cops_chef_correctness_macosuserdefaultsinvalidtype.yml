---
name: Chef/Correctness/MacosUserdefaultsInvalidType
department: Chef/Correctness
description: 'The macos_userdefaults resource prior to Chef Infra Client 16.3 would
  silently continue if invalid types were passed resulting in unexpected behavior.
  Valid values are: "array", "bool", "dict", "float", "int", and "string".'
autocorrection: true
target_chef_version: All Versions
examples: |2-

  #### incorrect

  ```ruby
  macos_userdefaults 'set a value' do
    global true
    key 'key'
    type 'boolean'
  end
  ```

  #### correct

  ```ruby
  macos_userdefaults 'set a value' do
    global true
    key 'key'
    type 'bool'
  end
  ```
version_added: 6.14.0
enabled: true
excluded_file_paths:
- "/workspace/chef-cookstyle-master/**/metadata.rb"
- "/workspace/chef-cookstyle-master/**/Berksfile"
included_file_paths: 
