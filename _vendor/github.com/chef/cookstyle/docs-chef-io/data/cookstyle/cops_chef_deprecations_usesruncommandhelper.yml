---
name: Chef/Deprecations/UsesRunCommandHelper
department: Chef/Deprecations
description: Use 'shell_out!' instead of the legacy 'run_command' or 'run_command_with_systems_locale'
  helpers for shelling out. The run_command helper was removed in Chef Infra Client
  13.
autocorrection: false
target_chef_version: All Versions
examples: |2-

  #### incorrect

  ```ruby
  require 'chef/mixin/command'
  include Chef::Mixin::Command

  run_command('/bin/foo')
  run_command_with_systems_locale('/bin/foo')
  ```

  #### correct

  ```ruby
  shell_out!('/bin/foo')
  ```
version_added: 5.9.0
enabled: true
excluded_file_paths:
- "/workspace/chef-cookstyle-master/**/metadata.rb"
- "/workspace/chef-cookstyle-master/**/Berksfile"
- "/workspace/chef-cookstyle-master/**/Rakefile"
included_file_paths: 
