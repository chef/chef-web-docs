---
name: Chef/Sharing/EmptyMetadataField
department: Chef/Sharing
description: metadata.rb should not include fields with an empty string. Either don't
  include the field or add a value.
autocorrection: false
target_chef_version: All Versions
examples: |2-

  #### incorrect

  ```ruby
  license ''
  ```

  #### correct

  ```ruby
  license 'Apache-2.0'
  ```
version_added: 5.8.0
enabled: true
excluded_file_paths: 
included_file_paths:
- "**/metadata.rb"
