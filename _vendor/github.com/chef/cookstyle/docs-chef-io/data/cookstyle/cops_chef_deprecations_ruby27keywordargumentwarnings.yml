---
name: Chef/Deprecations/Ruby27KeywordArgumentWarnings
department: Chef/Deprecations
description: Pass options to shell_out helpers without the brackets to avoid Ruby
  2.7 deprecation warnings.
autocorrection: true
target_chef_version: All Versions
examples: |2-

  #### incorrect

  ```ruby
  shell_out!('hostnamectl status', { returns: [0, 1] })
  shell_out('hostnamectl status', { returns: [0, 1] })
  ```

  #### correct

  ```ruby
  shell_out!('hostnamectl status', returns: [0, 1])
  shell_out('hostnamectl status', returns: [0, 1])
  ```
version_added: 6.5.0
enabled: true
excluded_file_paths:
- "/workspace/chef-cookstyle-master/**/metadata.rb"
- "/workspace/chef-cookstyle-master/**/Berksfile"
included_file_paths: 
