---
name: Chef/Sharing/DefaultMetadataMaintainer
department: Chef/Sharing
description: Metadata contains default maintainer information from the `chef generate
  cookbook` command. This should be updated to reflect that actual maintainer of the
  cookbook.
autocorrection: false
target_chef_version: All Versions
examples: |2-

  #### incorrect

  ```ruby
  maintainer 'YOUR_COMPANY_NAME'
  maintainer_email 'YOUR_EMAIL'
  maintainer 'The Authors'
  maintainer_email 'you@example.com'```

  #### correct

  ```ruby
  maintainer 'Bob Bobberson'
  maintainer_email 'bob@bobberson.com'
  ```
version_added: 5.4.0
enabled: true
excluded_file_paths: 
included_file_paths:
- "**/metadata.rb"
