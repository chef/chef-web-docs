---
name: Chef/Deprecations/DeprecatedShelloutMethods
department: Chef/Deprecations
description: The large number of shell_out helper methods in Chef Infra Client has
  been reduced to just shell_out and shell_out! methods. The legacy methods were removed
  in Chef Infra Client and cookbooks using these legacy helpers will need to be updated.
autocorrection: false
target_chef_version: 14.3+
examples: |2-

  #### incorrect

  ```ruby
  shell_out_compact('foo')
  shell_out_compact!('foo')
  shell_out_with_timeout('foo')
  shell_out_with_timeout!('foo')
  shell_out_with_systems_locale('foo')
  shell_out_with_systems_locale!('foo')
  shell_out_compact_timeout('foo')
  shell_out_compact_timeout!('foo')
  ```

  #### correct

  ```ruby
  shell_out('foo')
  shell_out!('foo')
  shell_out!('foo', default_env: false) # replaces shell_out_with_systems_locale
  ```
version_added: 6.3.0
enabled: true
excluded_file_paths:
- "/workspace/chef-cookstyle-master/**/metadata.rb"
- "/workspace/chef-cookstyle-master/**/attributes/*.rb"
- "/workspace/chef-cookstyle-master/**/Berksfile"
included_file_paths: 
