---
name: Chef/Modernize/SimplifyAptPpaSetup
department: Chef/Modernize
description: The apt_repository resource allows setting up PPAs without using the
  full URL to ppa.launchpad.net, which should be used to simplify the resource code
  in your cookbooks.
autocorrection: true
target_chef_version: All Versions
examples: |2-

  #### incorrect

  ```ruby
    apt_repository 'atom-ppa' do
      uri 'http://ppa.launchpad.net/webupd8team/atom/ubuntu'
      components ['main']
      keyserver 'keyserver.ubuntu.com'
      key 'C2518248EEA14886'
    end
  ```

  #### correct

  ```ruby
    apt_repository 'atom-ppa' do
      uri 'ppa:webupd8team/atom'
      components ['main']
      keyserver 'keyserver.ubuntu.com'
      key 'C2518248EEA14886'
    end
  ```
version_added: 5.21.0
enabled: true
excluded_file_paths:
- "/workspace/chef-cookstyle-master/**/metadata.rb"
- "/workspace/chef-cookstyle-master/**/attributes/*.rb"
- "/workspace/chef-cookstyle-master/**/Berksfile"
