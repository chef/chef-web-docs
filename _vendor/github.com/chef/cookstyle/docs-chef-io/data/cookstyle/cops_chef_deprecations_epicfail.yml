description: Make sure ignore_failure is used instead of epic_fail
autocorrection: true
target_chef_version: All Versions
examples: |2-

  #### incorrect

  ```ruby
  package "foo" do
    epic_fail true
  end
  ```

  #### correct

  ```ruby
  package "foo" do
    ignore_failure true
  end
  ```
