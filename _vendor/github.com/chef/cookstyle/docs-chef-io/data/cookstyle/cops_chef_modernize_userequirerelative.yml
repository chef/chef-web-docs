---
name: Chef/Modernize/UseRequireRelative
department: Chef/Modernize
description: Instead of using require with a File.expand_path and __FILE__ use the
  simpler require_relative method.
autocorrection: true
target_chef_version: All Versions
examples: |2-

  #### incorrect

  ```ruby
  require File.expand_path('../../libraries/helpers', __FILE__)
  ```

  #### correct

  ```ruby
  require_relative '../libraries/helpers'
  ```
version_added: 5.22.0
enabled: true
excluded_file_paths:
- "/workspace/chef-cookstyle-master/**/metadata.rb"
- "/workspace/chef-cookstyle-master/**/attributes/*.rb"
- "/workspace/chef-cookstyle-master/**/Berksfile"
included_file_paths: 
