---
name: Chef/Modernize/IfProvidesDefaultAction
department: Chef/Modernize
description: if defined?(default_action) is no longer necessary in Chef Resources
  as default_action shipped in Chef 10.8.
autocorrection: true
target_chef_version: All Versions
examples: |2-

  #### incorrect

  ```ruby
  default_action :foo if defined?(default_action)
  ```

  #### correct

  ```ruby
  default_action :foo
  ```
version_added: 5.12.0
enabled: true
excluded_file_paths: 
included_file_paths:
- "**/resources/*.rb"
- "**/libraries/*.rb"
