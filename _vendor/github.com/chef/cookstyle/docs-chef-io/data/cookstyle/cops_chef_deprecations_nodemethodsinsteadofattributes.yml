---
name: Chef/Deprecations/NodeMethodsInsteadofAttributes
department: Chef/Deprecations
description: Use node attributes to access data provided by Ohai instead of using
  node methods to access that data.
autocorrection: true
target_chef_version: All Versions
examples: |2-

  #### incorrect

  ```ruby
  node.fqdn
  node.platform
  node.platform_family
  node.platform_version
  node.hostname
  ```

  #### correct

  ```ruby
  node['fqdn']
  node['platform']
  node['platform_family']
  node['platform_version']
  node['hostname']
  ```
version_added: 5.4.0
enabled: true
excluded_file_paths:
