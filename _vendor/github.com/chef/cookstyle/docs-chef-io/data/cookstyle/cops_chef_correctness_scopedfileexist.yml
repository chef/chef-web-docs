---
name: Chef/Correctness/ScopedFileExist
department: Chef/Correctness
description: Scope file exist to access the correct File class by using ::File.exist?
  not File.exist?.
autocorrection: true
target_chef_version: All Versions
examples: |2-

  #### incorrect

  ```ruby
  not_if { File.exist?('/etc/foo/bar') }
  ```

  #### correct

  ```ruby
  not_if { ::File.exist?('/etc/foo/bar') }
  ```
version_added: 5.15.0
enabled: true
excluded_file_paths:
- "/workspace/chef-cookstyle-master/**/attributes/*.rb"
- "/workspace/chef-cookstyle-master/**/metadata.rb"
- "/workspace/chef-cookstyle-master/**/Berksfile"
