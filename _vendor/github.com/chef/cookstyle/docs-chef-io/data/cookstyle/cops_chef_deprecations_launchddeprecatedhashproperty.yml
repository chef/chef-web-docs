---
name: Chef/Deprecations/LaunchdDeprecatedHashProperty
department: Chef/Deprecations
description: The launchd resource's hash property was renamed to plist_hash in Chef
  Infra Client 13+ to avoid conflicts with Ruby's hash class.
autocorrection: true
target_chef_version: 12.19+
examples: |2-

  #### incorrect

  ```ruby
  launchd 'foo' do
    hash foo: 'bar'
  end
  ```

  #### correct

  ```ruby
  launchd 'foo' do
    plist_hash foo: 'bar'
  end
  ```
version_added: 5.5.0
enabled: true
excluded_file_paths:
- "/workspace/chef-cookstyle-master/**/metadata.rb"
included_file_paths: 
