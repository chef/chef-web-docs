---
name: Chef/Correctness/DnfPackageAllowDowngrades
department: Chef/Correctness
description: dnf_package does not support the allow_downgrades property
autocorrection: true
target_chef_version: All Versions
examples: |2-

  #### incorrect

  ```ruby
  dnf_package 'nginx' do
    version '1.2.3'
    allow_downgrades true
  end
  ```

  #### correct

  ```ruby
  dnf_package 'nginx' do
    version '1.2.3'
  end
  ```
