---
name: Chef/Deprecations/NodeDeepFetch
department: Chef/Deprecations
description: The node.deep_fetch method has been removed from Chef-Sugar, and must
  be replaced by the node.read API.
autocorrection: true
target_chef_version: All Versions
examples: |2-

  #### incorrect

  ```ruby
  node.deep_fetch("foo")
  ```

  #### correct

  ```ruby
  node.read("foo")

  #### incorrect

  ```ruby
  node.deep_fetch!("foo")
  ```

  #### correct

  ```ruby
  node.read!("foo")
  ```
version_added: 5.12.0
enabled: true
excluded_file_paths:
- "/workspace/chef-cookstyle-master/**/metadata.rb"
- "/workspace/chef-cookstyle-master/**/Berksfile"
included_file_paths: 
