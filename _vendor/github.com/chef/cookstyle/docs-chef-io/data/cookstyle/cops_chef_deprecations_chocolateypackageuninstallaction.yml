name: Chef/Deprecations/ChocolateyPackageUninstallAction
department: Chef/Deprecations
description: Use the :remove action in the chocolatey_package resource instead of
  :uninstall which was removed in Chef Infra Client 14+
autocorrection: true
target_chef_version: All Versions
examples: |2-

  #### incorrect

  ```ruby
  chocolatey_package 'nginx' do
    action :uninstall
  end
  ```

  #### correct

  ```ruby
  chocolatey_package 'nginx' do
    action :remove
  end
  ```
