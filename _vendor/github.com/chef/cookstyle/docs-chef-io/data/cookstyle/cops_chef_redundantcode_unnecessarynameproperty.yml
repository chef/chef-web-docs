---
name: Chef/RedundantCode/UnnecessaryNameProperty
department: Chef/RedundantCode
description: There is no need to define a property or attribute named :name in a resource
  as Chef Infra defines this on all resources by default.
autocorrection: true
target_chef_version: All Versions
examples: |2-

  #### incorrect

  ```ruby
  property :name, String
  property :name, String, name_property: true
  attribute :name, kind_of: String
  attribute :name, kind_of: String, name_attribute: true
  attribute :name, name_attribute: true, kind_of: String
  ```
version_added: 5.8.0
enabled: true
excluded_file_paths: 
included_file_paths:
- "**/resources/*.rb"
- "**/libraries/*.rb"
