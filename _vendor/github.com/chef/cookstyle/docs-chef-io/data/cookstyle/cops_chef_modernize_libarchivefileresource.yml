description: Use the archive_file resource built into Chef Infra Client 15+ instead
  of the libarchive_file resource.
autocorrection: true
target_chef_version: 15.0+
examples: |2-

  #### incorrect

  ```ruby
  libarchive_file "C:\file.zip" do
    path 'C:\expand_here'
  end
  ```

  #### correct

  ```ruby
  archive_file "C:\file.zip" do
    path 'C:\expand_here'
  end
  ```
