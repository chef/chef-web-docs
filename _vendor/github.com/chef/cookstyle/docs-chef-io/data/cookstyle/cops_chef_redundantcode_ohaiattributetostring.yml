  node['platform_family'].to_s
  node['platform_version'].to_s
  node['fqdn'].to_s
  node['hostname'].to_s
  node['os'].to_s
  node['name'].to_s
  ```

  #### correct

  ```ruby
  node['platform']
  node['platform_family']
  node['platform_version']
  node['fqdn']
  node['hostname']
  node['os']
  node['name']
  ```
