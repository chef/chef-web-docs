---
name: Chef/Correctness/NotifiesActionNotSymbol
department: Chef/Correctness
description: When notifying or subscribing an action within a resource the action
  should always be a symbol. In Chef Infra Client releases before 14.0 this may result
  in double notification.
autocorrection: true
target_chef_version: All Versions
examples: |2-

  #### incorrect

  ```ruby
  execute 'some command' do
    notifies 'restart', 'service[httpd]', 'delayed'
  end

  execute 'some command' do
    subscribes 'restart', 'service[httpd]', 'delayed'
  end
  ```

  #### correct

  ```ruby
  execute 'some command' do
    notifies :restart, 'service[httpd]', 'delayed'
  end

  execute 'some command' do
    subscribes :restart, 'service[httpd]', 'delayed'
  end
  ```
version_added: 5.10.0
enabled: true
