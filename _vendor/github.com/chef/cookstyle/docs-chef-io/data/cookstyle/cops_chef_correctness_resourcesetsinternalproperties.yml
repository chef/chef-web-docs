---
name: Chef/Correctness/ResourceSetsInternalProperties
department: Chef/Correctness
description: |-
  Chef Infra Client uses properties in several resources to track state. These
  should not be set in recipes as they break the internal workings of the Chef
  Infra Client
autocorrection: false
target_chef_version: All Versions
examples: |2-

  #### incorrect

  ```ruby
  service 'foo' do
    running true
    action [:start, :enable]
  end
  ```

  #### correct

  ```ruby
  service 'foo' do
    action [:start, :enable]
  end
  ```
version_added: 5.5.0
enabled: true
excluded_file_paths:
- "/workspace/chef-cookstyle-master/**/attributes/*.rb"
- "/workspace/chef-cookstyle-master/**/metadata.rb"
- "/workspace/chef-cookstyle-master/**/Berksfile"
