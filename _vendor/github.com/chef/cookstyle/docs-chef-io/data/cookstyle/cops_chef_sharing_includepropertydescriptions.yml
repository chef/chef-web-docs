description: Resource properties should include description fields to allow automated
  documentation. Requires Chef Infra Client 13.9 or later.
autocorrection: false
target_chef_version: 13.9+
examples: |2-

  #### incorrect

  ```ruby
  property :foo, String
  ```

  #### correct

  ```ruby
  property :foo, String, description: "Set the important thing to..."
  ```
