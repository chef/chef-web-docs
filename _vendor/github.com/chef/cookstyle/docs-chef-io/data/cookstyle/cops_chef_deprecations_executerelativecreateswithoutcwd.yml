---
name: Chef/Deprecations/ExecuteRelativeCreatesWithoutCwd
department: Chef/Deprecations
description: In Chef Infra Client 13 and later you must either specific an absolute
  path when using the `execute` resource's `creates` property or also use the `cwd`
  property.
autocorrection: false
target_chef_version: All Versions
examples: |2-

  #### incorrect

  ```ruby
  execute 'some_cmd' do
    creates 'something'
  end
  ```

  #### correct

  ```ruby
  execute 'some_cmd' do
    creates '/tmp/something'
  end

  execute 'some_cmd' do
    creates 'something'
    cwd '/tmp/'
  end
  ```
version_added: 6.17.0
enabled: true
excluded_file_paths:
- "/workspace/chef-cookstyle-master/**/metadata.rb"
- "/workspace/chef-cookstyle-master/**/attributes/*.rb"
- "/workspace/chef-cookstyle-master/**/Berksfile"
included_file_paths: 
