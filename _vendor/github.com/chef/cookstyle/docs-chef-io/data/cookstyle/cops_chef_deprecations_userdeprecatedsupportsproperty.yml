---
name: Chef/Deprecations/UserDeprecatedSupportsProperty
department: Chef/Deprecations
description: The supports property was removed in Chef Infra Client 13 in favor of
  individual 'manage_home' and 'non_unique' properties.
autocorrection: true
target_chef_version: All Versions
examples: |2-

  #### incorrect

  ```ruby
  user "betty" do
    supports({
      manage_home: true,
      non_unique: true
    })
  end

  user 'betty' do
    supports :manage_home => true
  end
  ```

  #### correct

  ```ruby
  user "betty" do
    manage_home true
    non_unique true
  end
  ```
version_added: 5.5.0
enabled: true
excluded_file_paths:
- "/workspace/chef-cookstyle-master/**/metadata.rb"
included_file_paths: 
