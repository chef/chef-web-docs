<div id="swiftype-modal">
  <div id="swiftype-modal-content">

    <div id="swiftype-search-form-modal" class="swiftype-search-form input-group">
      <span class="input-group-label hide-for-small-only"><i class="fa fa-search"></i></span>
      <input id="swiftype-search-form-modal-input" class="swiftype-search-input input-group-field" placeholder="Search..." aria-label="Search this site" id="st-overlay-search-input" />
      <div class="input-group-button">
        <input id="swiftype-search-form-modal-input-clear" class="swiftype-clear-input" type="reset" value="&#x2715;" alt="Clear the search form">
      </div>
      <div class="input-group-button">
        <input id="swiftype-search-form-modal-input-search" type="submit" class="button" value="Submit">
      </div>
    </div>
    <div id="swiftype-search-close">
      <button id="swiftype-search-close-button" aria-label="Close search modal" type="button">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>

  </div>
</div>
