---
short_name: BlockGuardWithOnlyString
full_name: Chef/Correctness/BlockGuardWithOnlyString
department: Chef/Correctness
description: A resource guard (not_if/only_if) that is a string should not be wrapped
  in `{}`. Wrapping a guard string in {} causes it to be executed as Ruby code which
  will always return true instead of a shell command that will actually run.
autocorrection: true
target_chef_version: All Versions
examples: |2-

  #### incorrect

  ```ruby
  template '/etc/foo' do
    mode '0644'
    source 'foo.erb'
    only_if { 'test -f /etc/foo' }
  end
  ```

  #### correct

  ```ruby
  template '/etc/foo' do
    mode '0644'
    source 'foo.erb'
    only_if 'test -f /etc/foo'
  end
  ```
version_added: 5.2.0
enabled: true
excluded_file_paths:
- "**/attributes/*.rb"
- "**/metadata.rb"
- "**/Berksfile"
