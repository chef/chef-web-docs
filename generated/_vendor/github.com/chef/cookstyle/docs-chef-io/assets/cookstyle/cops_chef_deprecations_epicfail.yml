description: Use `ignore_failure` in resources to continue when failures occur instead
  of the deprecated `epic_fail` property.
autocorrection: true
target_chef_version: All Versions
examples: |2-

  #### incorrect

  ```ruby
  package "foo" do
    epic_fail true
  end
  ```

  #### correct

  ```ruby
  package "foo" do
    ignore_failure true
  end
  ```
