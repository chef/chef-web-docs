baseURL = "https://docs.chef.io/"
languageCode = "en-us"
title = "Chef Web Docs"
theme = "docs-new"
enableGitInfo = true
pluralizeListTitles = false
disableKinds = ["taxonomy", "term"]
configDir = "config"

# We do redirects using Netlify's _redirects file, generated by Hugo (see "outputs" below).
disableAliases = true
# Summary length
summaryLength = 20
[outputs]
home = [ "HTML", "RSS", "REDIR" ]
section = [ "HTML", "RSS" ]

[mediaTypes]
[mediaTypes."text/netlify"]
delimiter = ""

[outputFormats]
[outputFormats.REDIR]
mediatype = "text/netlify"
baseName = "_redirects"
isPlainText = true
notAlternative = true

[markup]
  [markup.goldmark]
    [markup.goldmark.extensions]
      definitionList = true
      footnote = true
      linkify = true
      strikethrough = true
      table = true
      taskList = true
      typographer = true
    [markup.goldmark.parser]
      autoHeadingID = true
      autoHeadingIDType = "github"
      [markup.goldmark.parser.attribute]
        block = true
        title = true
    [markup.goldmark.renderer]
      hardWraps = false
      unsafe = true
      xHTML = false
  [markup.highlight]
    codeFences = true
    guessSyntax = false
    hl_Lines = ""
    lineNoStart = 1
    lineNos = false
    lineNumbersInTable = true
    noClasses = true
    style = "friendly"
    tabWidth = 4
  [markup.tableOfContents]
    endLevel = 4
    ordered = false
    startLevel = 2
