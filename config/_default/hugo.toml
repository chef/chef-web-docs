baseURL = "https://docs.chef.io/"
languageCode = "en-us"
title = "Chef Web Docs"

enableGitInfo = true
pluralizeListTitles = false
disableKinds = ["taxonomy", "term"]
configDir = "config"

disableAliases = true
# Summary length
summaryLength = 20

# We do redirects using Netlify's _redirects file, generated by Hugo.
# See the REDIR output and output format and the text/netlify mediatype.
[outputs]
  home = [ "HTML", "RSS", "REDIR", "SITEMAP-MAIN" ]
  section = [ "HTML", "RSS" ]

[mediaTypes]
  [mediaTypes."text/netlify"]
    delimiter = ""

[outputFormats]
  [outputFormats.REDIR]
    mediaType = "text/netlify"
    baseName = "_redirects"
    isPlainText = true
    notAlternative = true

  [outputFormats.SITEMAP-MAIN]
    mediaType = "application/xml"
    baseName = "sitemap-main"
    isHTML = false
    isPlainText = true
    rel = "sitemap"
    protocol = "xml://"

[markup]
  [markup.goldmark]
    [markup.goldmark.extensions]
      definitionList = true
      footnote = true
      linkify = true
      strikethrough = true
      table = true
      taskList = true
      typographer = true
      [markup.goldmark.extensions.extras]
        [markup.goldmark.extensions.extras.delete]
          enable = true
        [markup.goldmark.extensions.extras.insert]
          enable = true
        [markup.goldmark.extensions.extras.mark]
          enable = true
        [markup.goldmark.extensions.extras.subscript]
          enable = true
        [markup.goldmark.extensions.extras.superscript]
          enable = true
    [markup.goldmark.parser]
      autoDefinitionTermID = true
      autoHeadingID = true
      autoIDType = 'github'
      wrapStandAloneImageWithinParagraph = true
      [markup.goldmark.parser.attribute]
        block = true
        title = true
    [markup.goldmark.renderHooks]
      [markup.goldmark.renderHooks.image]
        useEmbedded = 'fallback'
      [markup.goldmark.renderHooks.link]
        useEmbedded = 'auto'
    [markup.goldmark.renderer]
      hardWraps = false
      unsafe = true
      xhtml = false
  [markup.highlight]
    anchorLineNos = false
    codeFences = true
    guessSyntax = false
    hl_Lines = ''
    hl_inline = false
    lineAnchors = ''
    lineNoStart = 1
    lineNos = false
    lineNumbersInTable = true
    noClasses = true
    style = "friendly"
    tabWidth = 4
    wrapperClass = 'highlight'
  [markup.tableOfContents]
    endLevel = 4
    ordered = false
    startLevel = 2
