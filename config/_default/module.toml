## See Hugo's docs on module mounts: https://gohugo.io/hugo-modules/configuration/

noProxy = 'none'
noVendor = ''
private = '*.*'
proxy = 'direct'
#replacements = ''
vendorClosest = false
workspace = ''

###
# Chef Automate
###

[[imports]]
  disable = false
  ignoreConfig = false
  path = "github.com/chef/automate/components/docs-chef-io"

[[imports.mounts]]
  source = "content/automate"
  target = "content/automate"

[[imports.mounts]]
  source = "data"
  target = "data"

[[imports.mounts]]
  source = "static"
  target = "static"

[[imports.mounts]]
  source = "layouts"
  target = "layouts"

