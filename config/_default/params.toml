## The order of the menus (e.g. menu.infra, menu.inspec, etc...) in the left nav menu
## is set by the menuOrder parameter below.
menuOrder = [
  "overview",
  "360",
  "automate",
  "desktop",
  "habitat",
  "infra",
  "server",
  "inspec",
  "saas",
  "workstation",
  "effortless",
  "supermarket",
  "release_notes",
  "legacy",
  "extra"
]

robots = ''

[chef-web-docs]
  gh_path = "https://github.com/chef/chef-web-docs/blob/main/content/"

[license-service]
gh_path = "https://github.com/chef/license-service/tree/main/docs-chef-io/content/"



default_search_product_keys = ["chef-360-1.0", "automate", "desktop", "habitat", "client", "server", "inspec", "saas", "supermarket", "workstation"]

# This populates the site search.
# versions must be in order from newest version to oldest and must be a string.
[products]

[products.360]
name = "360 Platform"
product_key = "chef-360"
default = "chef-360-1.0"

[[products.360.versions]]
name = "1.1"
key = "chef-360-1.1"

[[products.360.versions]]
name = "1.0"
key = "chef-360-1.0"

[products.automate]
name = "Automate"
default = "automate"
product_key = "automate"

[products.desktop]
name = "Desktop"
default = "desktop"
product_key = "desktop"

[products.habitat]
name = "Habitat"
default = "habitat"
product_key = "habitat"

[products.infra_client]
name = "Infra Client"
product_key = "client"
default_version = "client"

[[products.infra_client.versions]]
name = '18'
key = 'client-18'

[[products.infra_client.versions]]
name = '17'
key = 'client-17'

[products.infra_server]
name = "Infra Server"
default = "server"
product_key = "server"

[products.inspec]
name = "InSpec"
default = "inspec"
product_key = "inspec"

[products.saas]
name = "SaaS"
default = "saas"
product_key = "saas"

[products.supermarket]
name = "Supermarket"
default = "supermarket"
product_key = "supermarket"

[products.workstation]
name = "Workstation"
default = "workstation"
product_key = "workstation"
