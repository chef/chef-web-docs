## The order of the menus (e.g. menu.infra, menu.inspec, etc...) in the left nav menu
## is set by the menuOrder parameter below.
menuOrder = [
  "overview",
  "360",
  "automate",
  "desktop",
  "habitat",
  "infra",
  "server",
  "inspec",
  "saas",
  "workstation",
  "effortless",
  "supermarket",
  "release_notes",
  "legacy",
  "extra"
]

robots = ''

[chef-web-docs]
  gh_path = "https://github.com/chef/chef-web-docs/blob/main/content/"

[license-service]
gh_path = "https://github.com/chef/license-service/tree/main/docs-chef-io/content/"

[search]
# This populates the site search page with search filter parameters.

# versions must be in order from newest/latest version to oldest and must be a string.

# default_search_product_keys defines the product search keys that are returned by search by default.
# Use an empty string ("") for pages without a defined product
# This includes the latest/newest version of products that where we deployed versioned docs.
default_search_product_keys = ["", "chef-360-1.0", "automate", "desktop", "habitat", "client", "server", "inspec", "saas", "supermarket", "workstation"]

[search.products]

[search.products.360]
name = "360 Platform"
product_key = "chef-360"

